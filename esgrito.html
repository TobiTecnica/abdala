<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        const mensaje = prompt('escribi un mensaje: ');
    
        let letras = 0; let signos = 0;

        for(let i = 0; i < mensaje.length; i++){
            if(mensaje[i] == '!'){
                signos++;
            }else{
                letras++;
            }
        }

        document.write("" + mensaje  + "<br>");

        if(signos > letras){
            document.write("ESGRITO");
        }else{
            document.write("escrito");
            }
    </script>
</body>
</html>
